{% load static %}
<section id="index-contact">
  <div class="container py-5">
    <div class="row text-center ">
      <h1>Déjanos un mensaje</h1>
    </div>
    <div class="row py-5">
      <form class="col-md-9 m-auto" method="post" role="form" id="form-contacto" action="{% url 'contacts:contactus' %}">
        {% csrf_token %}
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="inputname">Nombre</label>
            <input type="text" class="form-control mt-1" id="id_name" name="name" placeholder="Nombre" required="" />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="inputemail">Correo electrónico</label>
            <input type="email" class="form-control mt-1" id="id_email" name="email" placeholder="Correo electrónico" required="" />
          </div>
        </div>
        <div class="mb-3">
          <label for="inputsubject">Asunto</label>
          <input type="text" class="form-control mt-1" id="id_subject" name="subject" placeholder="Asunto" required="" />
        </div>
        <div class="mb-3">
          <label for="inputmessage">Mensaje</label>
          <textarea class="form-control mt-1" id="id_message" name="message" placeholder="Mensaje" rows="8" required=""></textarea>
        </div>
        <div class="row">
          <div class="col text-end mt-2">
            <button type="submit" class="btn btn-success btn-lg px-3">Hablemos</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
